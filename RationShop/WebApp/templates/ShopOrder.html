<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Owner Orders</title>
</head>
<body>
<div class="container-fluid">
    <!--  Row 1 -->


    <div class="row">
        <div class="col-lg-12 d-flex">
            <div class="card w-100">
                <div class="card-body p-4">
                    <h5 class="card-title fw-semibold mb-4">Stock Details</h5>
                    <div class="table-responsive">

                        <table class="table table-bordered">

                            <thead>
                            <tr>
                                <th>Beneficiary</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for order in orders %}
                            <tr>
                                <td>{{ order.beneficiary.U_Name }}</td>
                                <td>{{ order.product_name }}</td>
                                <td>{{ order.quantity }}</td>
                                <td>{{ order.status }}</td>
                                <td>
                                    <a href="{% url 'UpdateOrderStatus' order.id 'ACCEPTED' %}">Accept</a>
                                    <a href="{% url 'UpdateOrderStatus' order.id 'DECLINED' %}">Decline</a>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
