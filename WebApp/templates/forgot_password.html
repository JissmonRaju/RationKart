<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 1rem;
        }

        h1 {
            margin-top: 0;
            color: #333;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a7fcb;
        }

        .back-button {
            background-color: #6c757d;
            text-align: center;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .back-button a {
            display: block;
            text-decoration: none;
            width: 100%;
        }

        .back-button button {
            background-color: transparent;
            border-radius: 0;
        }

        .back-button button:hover {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h1>Welcome Back</h1>
            <label for="username">Enter your Ration Card Number:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Submit</button>
        </form>

        <div class="back-button">
            <a href="{% url 'LoginPage' %}">
                <button>Go Back</button>
            </a>
        </div>
    </div>
</body>
</html>
